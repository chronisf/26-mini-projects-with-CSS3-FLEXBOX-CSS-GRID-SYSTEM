        <style>
.grid-container {
   
  display: grid;
    grid-template-columns: auto auto auto;
  background-color: DodgerBlue;
grid-gap: 50px;
    
}
           
.grid-container>div {
background-color: greenyellow;
border: 2px solid red;
color:blue;    
text-align: center;                
}      
</style>
</head>
<body>

<div class="grid-container">
      <div><h4>child 1</h4></div>
      <div><h4>child 2</h4></div>
      <div><h4>child 3</h4></div>
      <div><h4>child 4</h4></div>
      <div><h4>child 5</h4></div>
      <div><h4>child 6</h4></div>
</div>
</body>
